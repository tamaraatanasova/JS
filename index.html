<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center my-4">
        <div class="col-11">
            <h2 class="text-center">Book Progress Tracker</h2>
    
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Book</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                </tbody>
            </table>
    
            <h4 class="mt-4">Add a New Book</h4>

            <form id="bookForm">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" class="form-control" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="maxPages">Total Pages:</label>
                        <input type="number" id="maxPages" class="form-control" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="onPage">Pages Read:</label>
                        <input type="number" id="onPage" class="form-control" required>
                    </div>
                </div>
            
                <div class="mt-3">
                    <button type="submit" class="btn btn-outline-light">Add Book</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
